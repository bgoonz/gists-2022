<div class="header-search">
  <form action="/en-US/search" class="search-form" role="search">
    <label for="main-q" class="visually-hidden">Search MDN</label
    ><input
      type="search"
      name="q"
      id="main-q"
      class="search-input-field"
      placeholder='Site search... (Press "/" to focus)'
      pattern="(.|\s)*\S(.|\s)*"
      required=""
      value=""
    /><input
      type="submit"
      class="ghost search-button"
      aria-label="Search"
      value=""
    />
  </form>
</div>
