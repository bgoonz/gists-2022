<div class="header-search">
  <form
    action="/en-US/search"
    class="search-widget"
    role="search"
    aria-haspopup="listbox"
    aria-owns="downshift-0-menu"
    aria-expanded="false"
    id="nav-main-search"
  >
    <label for="main-q" class="visually-hidden">Search MDN</label
    ><input
      id="main-q"
      aria-autocomplete="list"
      aria-controls="downshift-0-menu"
      aria-labelledby="downshift-0-label"
      autocomplete="off"
      type="search"
      class="search-input-field"
      name="q"
      placeholder='Site search... (Press "/" to focus)'
      value=""
    /><input
      type="submit"
      class="ghost search-button"
      aria-label="Search"
      value=""
    />
    <div
      id="downshift-0-menu"
      role="listbox"
      aria-labelledby="downshift-0-label"
    ></div>
  </form>
</div>
